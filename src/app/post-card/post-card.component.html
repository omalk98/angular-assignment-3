<div class="post-thumbnail"><a [routerLink]="['/post', postInput?._id]"><img src={{postInput?.featuredImage}} alt="blog image" class="img-fluid"></a></div>
<div class="post-details">
  <div class="post-meta d-flex justify-content-between">
    <div class="date meta-last">{{postInput?.postDate | date:'mediumDate'}}</div>
    <div class="category"><a [routerLink]="['/blog']" [queryParams]="{category : postInput?.category}">{{postInput?.category}}</a></div>
  </div><a [routerLink]="['/post', postInput?._id]">
    <h3 class="h4">{{postInput?.title}}</h3></a>
  <div innerHTML="{{postInput?.post}}" class="text-muted"></div>
  <footer class="post-footer d-flex align-items-center"><a routerLink="#" class="author d-flex align-items-center flex-wrap">
      <div class="avatar"><img src="/assets/img/user.svg" alt="user image" class="img-fluid"></div>
      <div class="title"><span>{{postInput?.postedBy}}</span></div></a>
    <div class="date"><i class="icon-clock"></i> {{postInput?.postDate | date:'mediumDate'}}</div>
    <div class="comments meta-last"><i class="icon-comment"></i>{{postInput?.comments?.length}}</div>
  </footer>
</div>

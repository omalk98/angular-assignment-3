<div class="container">
  <div class="row">
    <!-- Latest Posts -->
    <main class="posts-listing col-lg-8">
      <div class="container">
        <div class="row">
          <app-post-card *ngFor="let post of blogPosts" class="post col-xl-6" [post]="post"></app-post-card>
        </div>
      </div>
    </main>
    <aside class="col-lg-4">
      <!-- Widget [Search Bar Widget]-->
      <app-widget-search></app-widget-search>

      <!-- Widget [Latest Posts Widget] -->
      <app-latest-posts [post]="blogPosts.slice(0,3)"></app-latest-posts>

      <!-- Widget [Categories Widget]-->
      <app-categories></app-categories>

      <!-- Widget [Tags Cloud Widget]-->
      <app-tags></app-tags>
      
    </aside>
  </div>
</div>

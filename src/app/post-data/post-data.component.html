<div class="post-single">
    <div class="post-thumbnail"><img src={{postDetails?.featuredImage}} alt="blog image" class="img-fluid"></div>
    <div class="post-details">
        <div class="post-meta d-flex justify-content-between">
            <div class="category"><a routerLink="#">{{postDetails?.category}}</a></div>
        </div>
        <h1>{{postDetails?.title}}<a routerLink="#"><i class="fa fa-bookmark-o"></i></a></h1>
        <div class="post-footer d-flex align-items-center flex-column flex-sm-row"><a routerLink="#"
                class="author d-flex align-items-center flex-wrap">
                <div class="avatar"><img src="/assets/img/user.svg" alt="avatar" class="img-fluid"></div>
                <div class="title"><span>{{postDetails?.postedBy}}</span></div>
            </a>
            <div class="d-flex align-items-center flex-wrap">
                <div class="date"><i class="icon-clock"></i> {{postDetails?.postDate}}</div>
                <div class="views"><i class="icon-eye"></i> {{postDetails?.views}}</div>
                <div class="comments meta-last"><i class="icon-comment"></i>{{postDetails?.comments?.length}}</div>
            </div>
        </div>
        <div innerHTML={{postDetails?.post}} class="post-body">
        </div>
        <div class="post-tags"><a *ngFor="let tag of postDetails?.tags" [routerLink]="['/blog']" [queryParams]="{ tag: tag.substring(1) }" class="tag">{{tag}}</a></div>
        <div class="post-comments">
            <header>
                <h3 class="h6">Post Comments<span class="no-of-comments">({{postDetails?.comments?.length}})</span></h3>
            </header>
            <div *ngFor="let comment of postDetails?.comments">
                <div class="comment">
                    <div class="comment-header d-flex justify-content-between">
                        <div class="user d-flex align-items-center">
                            <div class="image"><img src="/assets/img/user.svg" alt="..."
                                    class="img-fluid rounded-circle"></div>
                            <div class="title"><strong>{{comment?.author}}</strong><span class="date">{{comment?.date}}</span></div>
                        </div>
                    </div>
                    <div innerHTML={{comment?.comment}} class="comment-body"></div>
                </div>
            </div>
        </div>
        <div class="add-comment">
            <header>
                <h3 class="h6">Leave a reply</h3>
            </header>
            <form action="#" class="commenting-form">
                <div class="row">
                    <div class="form-group col-md-12">
                        <input type="text" name="username" id="username" placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group col-md-12">
                        <textarea name="usercomment" id="usercomment" placeholder="Type your comment"
                            class="form-control"></textarea>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-secondary">Submit Comment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
